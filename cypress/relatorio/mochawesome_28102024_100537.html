;:&quot;// https://on.cypress.io/should\ncy.get(&#x27;.assertion-table&#x27;).find(&#x27;tbody tr:last&#x27;).should(&#x27;have.class&#x27;, &#x27;success&#x27;).find(&#x27;td&#x27;).first()\n// checking the text of the &lt;td&gt; element in various ways\n.should(&#x27;have.text&#x27;, &#x27;Column content&#x27;).should(&#x27;contain&#x27;, &#x27;Column content&#x27;).should(&#x27;have.html&#x27;, &#x27;Column content&#x27;)\n// chai-jquery uses \&quot;is()\&quot; to check if element matches selector\n.should(&#x27;match&#x27;, &#x27;td&#x27;)\n// to match text content against a regular expression\n// first need to invoke jQuery method text()\n// and then match using regular expression\n.invoke(&#x27;text&#x27;).should(&#x27;match&#x27;, /column content/i);\n// a better way to check element&#x27;s text content against a regular expression\n// is to use \&quot;cy.contains\&quot;\n// https://on.cypress.io/contains\ncy.get(&#x27;.assertion-table&#x27;).find(&#x27;tbody tr:last&#x27;)\n// finds first &lt;td&gt; element with text content matching regular expression\n.contains(&#x27;td&#x27;, /column content/i).should(&#x27;be.visible&#x27;);\n// for more information about asserting element&#x27;s text\n// see https://on.cypress.io/using-cypress-faq#How-do-I-get-an-element’s-text-contents&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;31bc22a9-4858-4ce3-a6b5-b7eef2050372&quot;,&quot;parentUUID&quot;:&quot;9edac991-a2e9-4f8c-80ad-a89e27262b08&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.and() - chain multiple assertions together&quot;,&quot;fullTitle&quot;:&quot;Assertions Implicit Assertions .and() - chain multiple assertions together&quot;,&quot;duration&quot;:217,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// https://on.cypress.io/and\ncy.get(&#x27;.assertions-link&#x27;).should(&#x27;have.class&#x27;, &#x27;ac te&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Pass a function to should that can have any number\n// of explicit assertions within it.\n// The \&quot;.should(cb)\&quot; function will be retried\n// automatically until it passes all your explicit assertions or times out.\ncy.get(&#x27;.assertions-p&#x27;).find(&#x27;p&#x27;).should($p =&gt; {\n  // https://on.cypress.io/$\n  // return an array of texts from all of the p&#x27;s\n  const texts = $p.map((i, el) =&gt; Cypress.$(el).text());\n  // jquery map returns jquery object\n  // and .get() convert this to simple array\n  const paragraphs = texts.get();\n  // array should have length of 3\n  expect(paragraphs, &#x27;has 3 paragraphs&#x27;).to.have.length(3);\n  // use second argument to expect(...) to provide clear\n  // message with each assertion\n  expect(paragraphs, &#x27;has expected text in each paragraph&#x27;).to.deep.eq([&#x27;Some text from first p&#x27;, &#x27;More text from second p&#x27;, &#x27;And even more text from third p&#x27;]);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;cabe018c-fa62-4df8-873a-8af9e31b44c5&quot;,&quot;parentUUID&quot;:&quot;be267283-d08b-4f62-8c5f-48727c1aa895&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;finds element by class name regex&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions finds element by class name regex&quot;,&quot;duration&quot;:182,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.get(&#x27;.docs-header&#x27;).find(&#x27;div&#x27;)\n// .should(cb) callback function will be retried\n.should($div =&gt; {\n  expect($div).to.have.length(1);\n  const className = $div[0].className;\n  expect(className).to.match(/heading-/);\n})\n// .then(cb) callback is not retried,\n// it either passes or fails\n.then($div =&gt; {\n  expect($div, &#x27;text content&#x27;).to.have.text(&#x27;Introduction&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;5f008bd5-ea6a-4b17-9f83-d5dbccbb3042&quot;,&quot;parentUUID&quot;:&quot;be267283-d08b-4f62-8c5f-48727c1aa895&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can throw any error&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions can throw any error&quot;,&quot;duration&quot;:233,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.get(&#x27;.docs-header&#x27;).find(&#x27;div&#x27;).should($div =&gt; {\n  if ($div.length !== 1) {\n    // you can throw your own errors\n    throw new Error(&#x27;Did not find 1 element&#x27;);\n  }\n  const className = $div[0].className;\n  if (!className.match(/heading-/)) {\n    throw new Error(`Could not find class \&quot;heading-\&quot; in ${className}`);\n  }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a964697e-db5e-46c3-9e90-fe7040fa35a9&quot;,&quot;parentUUID&quot;:&quot;be267283-d08b-4f62-8c5f-48727c1aa895&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;matches unknown text between two elements&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions matches unknown text between two elements&quot;,&quot;duration&quot;:207,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;/**\n * Text from the first element.\n * @type {string}\n*/\nlet text;\n/**\n * Normalizes passed text,\n * useful before comparing text with spaces and different capitalization.\n * @param {string} s Text to normalize\n*/\nconst normalizeText = s =&gt; s.replace(/\\s/g, &#x27;&#x27;).toLowerCase();\ncy.get(&#x27;.two-elements&#x27;).find(&#x27;.first&#x27;).then($first =&gt; {\n  // save text from the first element\n  text = normalizeText($first.text());\n});\ncy.get(&#x27;.two-elements&#x27;).find(&#x27;.second&#x27;).should($div =&gt; {\n  // we can massage text before comparing\n  const secondText = normalizeText($div.text());\n  expect(secondText, &#x27;second text&#x27;).to.equal(text);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8ce66630-a0a6-4f82-b1c7-22869fdfd3ba&quot;,&quot;parentUUID&quot;:&quot;be267283-d08b-4f62-8c5f-48727c1aa895&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;assert - assert shape of an object&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions assert - assert shape of an object&quot;,&quot;duration&quot;:151,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const person = {\n  name: &#x27;Joe&#x27;,\n  age: 20\n};\nassert.isObject(person, &#x27;value is object&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;4a66347a-1808-48b7-a87a-fcab4ffe43de&quot;,&quot;parentUUID&quot;:&quot;be267283-d08b-4f62-8c5f-48727c1aa895&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;retries the should callback until assertions pass&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions retries the should callback until assertions pass&quot;,&quot;duration&quot;:1635,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.get(&#x27;#random-number&#x27;).should($div =&gt; {\n  const n = parseFloat($div.text());\n  expect(n).to.be.gte(1).and.be.lte(10);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;dcf65959-6265-42dc-8cd3-ac153c09a56a&quot;,&quot;parentUUID&quot;:&quot;be267283-d08b-4f62-8c5f-48727c1aa895&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quo
